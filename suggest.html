<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit Movies or TV shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading"><a href="index.html">Suggestions?</a></h1>
    </div>
  </section>

  <div class="container submit-view">
      <form id="submit-suggestion">
          <div class="form-group">
            <label for="MovieName">Name:</label>
            <input required type="text" class="form-control" id="MovieName">
          </div>
          <div class="form-group">
              <label for="Genre">Genre(s):</label>
              <select class="form-control" id="Genre"
                <option>Action</option>
                <option>Romance</option>
                <option>Horror</option>
                <option>Adventure</option>
                <option>Comedy</option>
                <option>Satirical</option>
                <option>Family friendly</option>
                <option>Family friendly, Comedy</option>
              </select>
            </div>
              <div class="form-group">
                    <label for="Description">Description:</label>
                    <input required type="text" class="form-control" id="Description">
                  </div>
                  <div class="form-group">
                        <label for="RottenTomatoes">Rotten Tomatoes Score:</label>
                        <input required type="text" class="form-control" id="RottenTomatoes">
                      </div>
                      <div class="form-group">
                            <label for="Photos">Picture URL:</label>
                            <input required type="url" class="form-control" id="Photos">
                          </div>
                          <div class="form-group">
                            <label for="Rating">Rating:</label>
                            <input required type="text" class="form-control" id="Rating">
                          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="suggest.js"></script>
</body>
</html>
