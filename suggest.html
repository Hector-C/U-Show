<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit Movies or TV shows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading"><a href="index.html">Suggestions?</a></h1>
    </div>
  </section>

  <div class="container submit-view">
      <form id="submit-location">
          <div class="form-group">
            <label for="MovieName">Name:</label>
            <input required type="text" class="form-control" id="MovieName">
          </div>
          <div class="form-group">
                <label for="Genre">Genre(s):</label>
                <input required type="text" class="form-control" id="Genre">
              </div>
              <div class="form-group">
                    <label for="Description">Description:</label>
                    <input required type="text" class="form-control" id="Description">
                  </div>
                  <div class="form-group">
                        <label for="RottenTomatoes">Rotten Tomatoes Score:</label>
                        <input required type="text" class="form-control" id="RottenTomatoes">
                      </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            <body>We will add a image to your suggestion. Thank You.</body>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="suggest.js"></script>
  <script src="suggest.js"></script>
</body>
</html>
